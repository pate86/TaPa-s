<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/derkoch.css" />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    <script defer src="js/derkochscript.js"></script>
    <title> Chat funktion  HTML CSS & JS; Talha und Patrick</title>     <!-- TAP anzeige im Browser -->
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card-header">
                <h2>Chat anwendung</h2>                                 <!-- Überschrift der seite -->
            </div>
            <div class="card-body">
                <div class="chat chat-bot">
                    <span class="user-icon"><i class="fa fa-robot"></i></span>
                    <p>Ich bin bereit, du auch? Zutaten her.. </p>                        <!-- Koch frage -->
                </div>
                <div class="chat user">
                    <span class="user-icon"><i class="fa fa-user"></i></span>
                    <p>Warte ich überlege kurz..</p>                    <!-- User frage -->
                </div>
            </div>
            <div class="card-footer">
                <textarea 
                    name="message" 
                    class="input-chat" 
                    id="" 
                    cols="10" 
                    rows="1" 
                    placeholder="Ask me Anythink......." 
                ></textarea>                                            <!-- User Eingabefeld für die frage -->
                <div class="sending-icon">
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
            </div> 
        </div>
    </div>
</body>
